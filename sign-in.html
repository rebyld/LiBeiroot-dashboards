<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Libeiroot - Login</title>
    <script src="plugins/jquery/jquery-3.3.1.min.js"></script>
</head>

<body class="login-page">

<div class="page-loader-wrapper process">
    <div class="loader">
        <div class="preloader">
            <div class="spinner-layer pl-blue">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
        <p>Please wait...</p>
    </div>
</div>

<div class="login-box">
    <div class="logo">
        <h3 class="text-center">Welcome Back!</h3>
    </div>
    <div class="card">
        <div class="body">
            <form id="sign_in">
                <div class="msg">Please sign in to continue</div>
                <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">person</i>
                        </span>
                    <div class="controls">
                        <input type="email" id="dl-email" class="form-control" name="email" placeholder="Email" required
                               autofocus>
                    </div>
                </div>
                <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                    <div class="controls">
                        <input type="password" id="dl-password" class="form-control" name="password" placeholder="Password" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-4">
                        <button class="btn btn-block bg-pink waves-effect" type="submit">SIGN IN</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>

<div id="footer"></div>
</body>
<script src="js/essentials.js"></script>
</html>
